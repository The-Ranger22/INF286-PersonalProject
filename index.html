<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/custom.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Home</title>
</head>
<body>
<div class="container-fluid" id="animate-area">
    <!--Header-->

    <div class="row" id="header">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="row scs-bg-hdr p-lft-10 m-lft-10 p-top-10 m-top-10 p-rgt-10">
                Code_Zone
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 nav-container cstm-border p-top-10 p-bot-10">
            <nav class="p-null m-null" style="padding: 0; margin: 0">
                <div class="nav nav-tabs row" id="nav-tab" role="tablist">
                    <a data-text="" class="col-sm-3 col-12 nav-item-style border-cap-right text-center nav-item nav-link active"
                       id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                       aria-selected="true">Home</a>
                    <a data-text="" class="col-sm-3 col-12 nav-item-style border-cap-lr text-center nav-item nav-link"
                       id="archive-tab" data-toggle="tab" href="#archive" role="tab" aria-controls="archive"
                       aria-selected="false">Archive</a>
                    <a data-text="" class="col-sm-3 col-12 nav-item-style border-cap-lr text-center nav-item nav-link"
                       id="download-tab" data-toggle="tab" href="#download" role="tab" aria-controls="download"
                       aria-selected="false">Download</a>
                    <a data-text="" class="col-sm-3 col-12 nav-item-style border-cap-left text-center nav-item nav-link"
                       id="about-tab" data-toggle="tab" href="#about" role="tab" aria-controls="about"
                       aria-selected="false">About</a>
                </div>
            </nav>
        </div>
        <div class="col-2"></div>
    </div>
    <!--spacer-->
    <div class="spacer2"></div>
    <!--Content-->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 standard-container cstm-border p-top-10 p-bot-10">
            <div class="row">
                <div class="col"></div>
                <div class="col-11">
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                            <div class="row">
                                <h5 class="header-text">Hi!</h5>
                            </div>
                            <div class="row">
                                <p>
                                    Welcome to the <i class="header-text">Code_Zone!</i>
                                </p>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="archive" role="tabpanel" aria-labelledby="archive-tab"></div>
                        <div class="tab-pane fade" id="download" role="tabpanel" aria-labelledby="download-tab"></div>
                        <div class="tab-pane fade" id="about" role="tabpanel" aria-labelledby="about-tab"></div>
                    </div>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <div class="col-2"></div>
    </div>
    <div class="spacer2"></div>
    <!--Footer-->
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8 footer-container cstm-border p-top-10 p-bot-10">
            <div class="row">
                <div class="col-4">x</div>
                <div class="col"></div>
                <div class="col-2">
                    <div class="row">
                        <span class="col"><a href="https://discord.gg/EVxc7DE"><i class="fab fa-discord ico-style"></i></a></span>
                        <span class="col"><a href="https://github.com/The-Ranger22"><i
                                class="fab fa-github-square ico-style"></i></a></span>
                    </div>
                </div>
            </div>

        </div>
        <div class="col-2">
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="js/bootstrap.js"></script>
<script src="https://kit.fontawesome.com/0ad9bf31b7.js" crossorigin="anonymous"></script>
</body>
</html>
